name: Pok√©AI Pre-train Smoke Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  smoke-tests:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: [3.9, 3.10, 3.11]
        node-version: [18, 20]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Set up Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y curl
    
    - name: Setup environment
      run: |
        ./scripts/setup_env.sh
    
    - name: Start services
      run: |
        ./scripts/dev.sh &
        sleep 30  # Wait for services to start
        ./scripts/health.sh
    
    - name: Run smoke tests
      run: |
        npm run smoke
    
    - name: Upload artifacts on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: smoke-test-failure-${{ matrix.python-version }}-${{ matrix.node-version }}
        path: |
          data/logs/
          data/reports/
          models/checkpoints/
        retention-days: 7
    
    - name: Upload artifacts on success
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: smoke-test-success-${{ matrix.python-version }}-${{ matrix.node-version }}
        path: |
          data/reports/update_trace_stage_baseline.json
          data/reports/training_diagnostics.json
          models/checkpoints/latest.ckpt
        retention-days: 1